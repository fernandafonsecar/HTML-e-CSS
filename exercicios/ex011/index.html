<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

<picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">

    <source media="(min-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">

<img src="imagens/foto-g.png" alt="Imagens flexível">
</picture>

<h1>Reproduzindo Áudio </h1>
<P>Vamos aprender a reproduzir áudios em HTML5</P>

<audio src="midia/guanacast.mp3" controls autoplay></audio>

<!--outra forma de colocar o áudio caso essa não funcione: MP3, WAV e OGG. Tentar com essas pra ver se funciona-->

<audio>
    <source src="midia/guanacast.mp3" type="audio/mpeg">
    <source src="midia/guanacast" type="audio/ogg">
    <source src="midia/guanacast" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir audio.</p>
</audio>

</body>
</html>
