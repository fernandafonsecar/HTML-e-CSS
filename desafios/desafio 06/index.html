<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>

    <ul type="square"><li><abbr title="Use a tag &lt;P &gt;">Paráfrafos</abbr></li></ul>

    <ul type="square"><li><abbr title="Use a tag &lt;h1 &gt;... &lt; h6 &gt;">Títulos</abbr></li></ul>

    <ul type="square"><li><abbr title="Use a tag &lt;img &gt;">Imagens</abbr></li></ul>
    
    <ul type="square"><li><abbr title="Use a tag &lt;abbr &gt;">Abreviações</abbr></li></ul>
    
    <ul type="square"><li><abbr title="Use a tag &lt;code &gt;">Códigos-fonte</abbr></li></ul>
    
    <ul type="square"><li><abbr title="Use as tags &lt;ol &gt; &lt; e &lt; li &gt;">Lista numeradas</abbr></li></ul>
    
    <ul type="square"><li><abbr title="Use as tags &lt; ul &gt; e &lt; li &gt;">Lista com demarcadores</abbr></li></ul>



</body>
</html>
